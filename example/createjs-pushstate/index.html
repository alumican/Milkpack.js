<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CreateJS PushState Demo</title>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#sizeref {
				position: fixed;
				z-index: 1;
				width: 100%;
				height: 100%;
			}
			canvas {
				position: fixed;
				z-index: 2;
			}
		</style>

		<script type="text/javascript" src="/milkpack-js/createjs-pushstate/script/jppcorelib/jppcorelib.js"></script>
		<script type="text/javascript">
			var path = '/milkpack-js/createjs-pushstate';
			jpp.util.require(
				path + '/script/createjs/createjs-2013.02.12.min.js',
				path + '/script/createjs/colorfilter.js',
				path + '/script/jquery/jquery.js',
				path + '/script/kazitori/kazitori.js',
				path + '/script/milkpack/milkpack.js',
				path + '/script/main.js'
			)
		</script>
	</head>
	<body>
		<canvas id="canvas">&lt;canvas&gt; tag is not supported.</canvas>
		<div id="sizeref"></div>
	</body>
</html>
